<html>

<head>
    <!-- Basic Page Info -->
    <meta charset="utf-8" />
    <title>DEVNETX - Employee Register</title>

    <link rel="apple-touch-icon" sizes="180x180"

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/core.css') }}" />
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='vendors/styles/icon-font.min.css') }}" />
    <link rel="stylesheet" type="text/css"
        href="{{ url_for('static', filename='src/plugins/jquery-steps/jquery.steps.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendors/styles/style.css') }}" />

    <!-- Google Analytics -->

<body class="login-page">
    <div class="login-header box-shadow">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="brand-logo">
                <a href="login.html">
                    <img src="{{ url_for('static', filename='vendors/images/deskapp-logo.svg') }}" alt="" />
                </a>
            </div>
            <div class="login-menu">
                <ul>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="register-page-wrap d-flex align-items-center flex-wrap justify-content-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 col-lg-7">
                    <img src="{{ url_for('static', filename='vendors/images/register-page-img.png') }}" alt="" />
                </div>
                <div class="col-md-6 col-lg-5">
                    <div class="register-box bg-white box-shadow border-radius-10">
                        <div class="wizard-content">
                            <form class="tab-wizard2 wizard-circle wizard" action="{{ url_for('employee_register') }}"
                                method="POST">

                                <!-- Flash message display -->
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                <div class="alert alert-warning">{{ messages[0] }}</div>
                                {% endif %}
                                {% endwith %}

                                <h5>Basic Account Credentials</h5>
                                <section>
                                    <div class="form-wrap max-width-600 mx-auto">
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Username*</label>
                                            <div class="col-sm-8">
                                                <input type="text" class="form-control" name="username" required />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Email Address*</label>
                                            <div class="col-sm-8">
                                                <input type="email" class="form-control" name="email" required />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Password*</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" name="password" required />
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-sm-4 col-form-label">Confirm Password*</label>
                                            <div class="col-sm-8">
                                                <input type="password" class="form-control" name="confirm_password"
                                                    required />
                                            </div>
                                        </div>
                                    </div>
                                </section>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-primary">Register</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Popup Start -->
    <button type="button" id="success-modal-btn" hidden data-toggle="modal" data-target="#success-modal"
        data-backdrop="static">
        Launch modal
    </button>
    <div class="modal fade" id="success-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered max-width-400" role="document">
            <div class="modal-content">
                <div class="modal-body text-center font-18">
                    <h3 class="mb-20">Form Submitted!</h3>
                    <div class="mb-30 text-center">
                        <img src="{{ url_for('static', filename='vendors/images/success.png') }}" />
                    </div>
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                </div>
                <div class="modal-footer justify-content-center">
                    <button class="btn btn-primary">Done</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Success Popup End -->

    <!-- JS Files -->
    <script src="{{ url_for('static', filename='vendors/scripts/core.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/scripts/script.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/scripts/process.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/scripts/layout-settings.js') }}"></script>
    <script src="{{ url_for('static', filename='src/plugins/jquery-steps/jquery.steps.js') }}"></script>
    <script src="{{ url_for('static', filename='vendors/scripts/steps-setting.js') }}"></script>

    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NXZMQSS" height="0" width="0"
            style="display: none; visibility: hidden"></iframe></noscript>
</body>

</html>
